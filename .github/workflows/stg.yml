name: CICD Staging

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GTK_STG }}
      
      - name: Create .env file
        run: |
          echo "NOCODB_API_TOKEN=${{ secrets.NOCODB_API_TOKEN }}" >> .env
          echo "NOCODB_API_URL=${{ secrets.NOCODB_API_URL }}" >> .env

      - name: Convert repository name to lowercase
        run: echo "REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> ${GITHUB_ENV}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/${{ env.REPO }}-stg:latest

  deploy:
    name: deploy
    needs: ['build']
    runs-on: self-hosted

    steps:
      - name: run docker image
        run: docker run -dp 3000:3000 ghcr.io/${{ env.REPO }}-stg:latest